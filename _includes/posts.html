<div class="posts-container">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post-item">
        <a href="{{ post.url }}">
          <div class="post-item__meta">
            <div class="post-item__field">
              <span class="post-item__label">DATE</span>
              <span class="post-item__value">{{ post.date | date: '%Y년 %m월 %d일' }}</span>
            </div>
            <div class="post-item__field">
              <span class="post-item__label">AUTHOR</span>
              <span class="post-item__value">
                <img class="post-item__profile" src="/assets/images/profiles/{{ post.author }}.jpg" />
                <span class="post-item__author">
                  {{ post.author }}
                </span>
              </span>
            </div>
          </div>
          <h1 class="post-item__title">
            {{ post.title }}
          </h1>
          <p class="post-item__excerpt">{{ post.excerpt | strip_html | truncate: 70 }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
